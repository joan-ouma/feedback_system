<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Mental Health Support{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/dashboard" class="logo">Campus Support</a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/consultation">Consultation</a>
                <button hx-post="/logout" hx-target="body" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Mental Health Support. All submissions are anonymous.</p>
            <p style="margin-top: 0.5rem; opacity: 0.8; font-size: 0.9rem;">Your privacy and well-being are our top priorities.</p>
        </div>
    </footer>
</body>
</html>
