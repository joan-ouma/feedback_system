<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation - Campus Mental Health Support</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            max-width: 900px;
            margin: 0 auto;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .send-btn:hover {
            background: #0056b3;
        }
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/dashboard" class="logo">Campus Support</a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/consultation">Consultation</a>
                <button hx-post="/logout" hx-target="body" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <div class="chat-container">
            <h1>Mental Health Consultation</h1>
            <p class="subtitle">Chat anonymously with our AI counselor. All conversations are private and anonymous.</p>
            
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant">
                    <strong>Counselor:</strong> Hello! I'm here to support you. How are you feeling today? You can share anything that's on your mind, and I'll do my best to help.
                </div>
            </div>
            
            <form id="chat-form" hx-post="/api/consultation/message" hx-target="#chat-messages" hx-swap="beforeend" hx-trigger="submit">
                <input type="hidden" id="session-id" name="session_id" value="">
                <div class="chat-input-container">
                    <input type="text" id="message-input" name="message" class="chat-input" placeholder="Type your message..." required>
                    <button type="submit" class="send-btn">Send</button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        let sessionId = null;
        
        // Start a new session on page load
        window.addEventListener('DOMContentLoaded', function() {
            fetch('/api/consultation/session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                sessionId = data.id;
                document.getElementById('session-id').value = sessionId;
            })
            .catch(error => {
                console.error('Error starting session:', error);
            });
        });
        
        // Handle message submission
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.innerHTML = `<strong>You:</strong> ${message}`;
            document.getElementById('chat-messages').appendChild(userMessageDiv);
            
            // Clear input
            messageInput.value = '';
            
            // Scroll to bottom
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        // Handle HTMX response
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.pathInfo.requestPath === '/api/consultation/message' && event.detail.xhr.status === 200) {
                const response = JSON.parse(event.detail.xhr.responseText);
                const consultation = response.consultation;
                
                // Add assistant response
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant';
                assistantMessageDiv.innerHTML = `<strong>Counselor:</strong> ${consultation.response}`;
                document.getElementById('chat-messages').appendChild(assistantMessageDiv);
                
                // Update session ID if needed
                if (response.session_id) {
                    sessionId = response.session_id;
                    document.getElementById('session-id').value = sessionId;
                }
                
                // Scroll to bottom
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
        
        // Update HTMX to send JSON
        document.body.addEventListener('htmx:configRequest', function(event) {
            if (event.detail.path === '/api/consultation/message') {
                event.detail.headers['Content-Type'] = 'application/json';
                const formData = new FormData(event.detail.elt);
                event.detail.body = JSON.stringify({
                    session_id: formData.get('session_id'),
                    message: formData.get('message')
                });
            }
        });
    </script>
</body>
</html>
